<!DOCTYPE html>
<html lang="fr">
  <head>
    <link href="./style.css" rel="stylesheet" type="text/css" />
    <link rel="icon" type="image/png" href="./assets/LesPetitsPlats.ico" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/23da5bd864.js"
      crossorigin="anonymous"
    ></script>
    <title>Les Petits Plats</title>
  </head>
  <body>
    <header>
      <a href="#" class="header-logo">
        <p>les petits plats</p>
        <i class="fa-regular fa-circle-dot"></i>
      </a>

      <div class="search-zone">
        <h1>
          cherchez parmi plus de 1500 recettes<br />du quotidien, simples et
          délicieuses
        </h1>

        <div class="search-bar">
          <textarea
            id="search"
            name="search"
            placeholder="Rechercher une recette, un ingrédient, ..."
          ></textarea>

          <div class="search-button">
            <i class="fa-solid fa-magnifying-glass"></i>
          </div>
        </div>
      </div>
    </header>

    <main>
      <div class="main-header">
        <div class="filters">
          <div class="select-container close" id="ingredients">
            <div class="select-header">
              <p class="select-title">Ingrédients</p>
              <i class="fa-solid fa-angle-down select-icon"></i>
              <i class="fa-solid fa-angle-up select-icon hide"></i>
            </div>

            <div class="select-search-container">
              <div class="select-search-bar">
                <textarea id="ingredientsSearch" name="ingredients"></textarea>
                <div class="select-search-button">
                  <i class="fa-solid fa-magnifying-glass"></i>
                </div>
              </div>

              <div class="selected-container"></div>
              <div
                class="select-options-container"
                id="ingredientsOptions"
              ></div>
            </div>
          </div>

          <div class="select-container close" id="appliances">
            <div class="select-header">
              <p class="select-title">Appareils</p>
              <i class="fa-solid fa-angle-down select-icon"></i>
              <i class="fa-solid fa-angle-up select-icon hide"></i>
            </div>

            <div class="select-search-container">
              <div class="select-search-bar">
                <textarea id="appliancesSearch" name="appliances"></textarea>
                <div class="select-search-button">
                  <i class="fa-solid fa-magnifying-glass"></i>
                </div>
              </div>

              <div class="selected-container"></div>
              <div
                class="select-options-container"
                id="appliancesOptions"
              ></div>
            </div>
          </div>

          <div class="select-container close" id="ustensils">
            <div class="select-header">
              <p class="select-title">Ustensiles</p>
              <i class="fa-solid fa-angle-down select-icon"></i>
              <i class="fa-solid fa-angle-up select-icon hide"></i>
            </div>

            <div class="select-search-container">
              <div class="select-search-bar">
                <textarea id="ustensilsSearch" name="ustensils"></textarea>
                <div class="select-search-button">
                  <i class="fa-solid fa-magnifying-glass"></i>
                </div>
              </div>

              <div class="selected-container"></div>
              <div class="select-options-container" id="ustensilsOptions"></div>
            </div>
          </div>
        </div>

        <div class="results-number">
          <p>1500 recettes</p>
        </div>
      </div>
      <div class="tag-container"></div>
      <div class="result-container"></div>
    </main>

    <script src="./js/api/Api.js"></script>
    <script src="./js/models/Recipe.js"></script>
    <script src="./js/templates/RecipeCard.js"></script>
    <script src="./js/templates/FilterList.js"></script>
    <script src="./js/Sort.js"></script>
    <script src="./js/App.js"></script>
  </body>
</html>
